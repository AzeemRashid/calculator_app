<body>
<h1 class="heading">Calculator On JavaScript</h1>
    <div class="main">

<div>
    <input type="text"  id="result"class="input" name="entertext">
</div> <br>
<div>
    <button class="claerbtn" onclick="clearresut()">CLR</button>
</div> <br>
<div>
    <button class="claerbtn" onclick="delNUM()">DEL</button>
</div> <br>

<div>
    <button class="btn2" onclick="getnumber('+')"><i class="fa fa-plus" style="font-size:24px"></i></button>
    <button class="btn2" onclick="getnumber('-')"><i class="fa fa-minus" style="font-size:24px"></i></button>
    <button class="btn2" onclick="getnumber('*')"><i class="fa fa-times-circle" style="font-size:24px"></i></button>
</div> <br>

<div>
    <button class="btn2" onclick="getnumber('1')">1</button>
    <button class="btn2" onclick="getnumber('2')">2</button>
    <button class="btn2" onclick="getnumber('3')">3</button>
</div>
<br>
<div>
    <button class="btn2" onclick="getnumber('4')">4</button>
    <button class="btn2" onclick="getnumber('5')">5</button>
    <button class="btn2" onclick="getnumber('6')">6</button>
</div>
<br>
<div>
    <button class="btn2" onclick="getnumber('7')">7</button>
    <button class="btn2" onclick="getnumber('8')">8</button>
    <button class="btn2" onclick="getnumber('9')">9</button>
</div>
<br>
<div>
    <button class="btn2" onclick="getnumber('00')">00</button>
    <button class="btn2" onclick="getnumber('.')">.</button>
    <button class="btn2" onclick="getnumber('0')">0</button>
</div>
<br>
<div>
    <button class="btn2" onclick="getnumber('/')">/</button>
    <button class="btn2" onclick="getnumber('%')">%</button>
    <button class="btn2" onclick="equal()">=</button>
</div>





 </div>
